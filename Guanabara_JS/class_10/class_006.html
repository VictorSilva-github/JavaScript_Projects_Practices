<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 18pt;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }

        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            font-size: 20px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Somando VALORES</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><strong>Result >> :</strong> </div>
    
    <p></p>
    <div id="area">
        Interact Here!
    </div>


    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1');
            console.log(typeof(tn1));
            var tn2 = window.document.querySelector('input#txtn2');
            console.log(typeof(tn2));
            var res = window.document.getElementById('res');
            console.log(typeof(res));
            var n1 = Number(tn1.value);
            console.log(typeof(n1));
            var n2 = Number(tn2.value);
            console.log(typeof(n2));
            var s = n1 + n2;
            res.innerHTML = `The result between ${n1} and ${n2} e igual a <strong>${s}</strong>`;
            console.log(typeof(res));
        }
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', passaMouse);
        a.addEventListener('mouseout', mouseOut);
       
        function clicar(){
            a.innerText = 'Clicked!!!';
            a.style.backgroundColor = 'red';
        }
        function passaMouse(){
            a.style.backgroundColor = 'blue';
            a.innerText = 'Entrou na box';
        }
        function mouseOut(){
            a.style.backgroundColor = 'green';
            a.innerText = 'Saiu da box'; 
        }
    </script>
</body>
</html>
