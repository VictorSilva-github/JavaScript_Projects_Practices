<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/419895d4b4.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="lyrics-input">
        <h1>Get Song Lyrics</h1>
        <div class="input-wrap">
            <span>
                <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" id="artistName" placeholder="Artist name...">
        </div>
        <div class="input-wrap">
            <span>
                <i class="fa-solid fa-music"></i>
            </span>
            <input type="text" id="songName" placeholder="Song name...">
        </div>
        <button type="button" class="fetchBtn">Get Lyrics</button>
    </div>
    <div class="loading">
        <p>Fetching Lyrics...</p>
    </div>
    <div class="lyrics-output">
        <pre></pre>
    </div>

    <script src="index.js"></script>
</body>
</html>
