<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <h1>Form</h1>
        <hr>
        <br>
     <form action="" method="">

        <div>
            <label for="text">Name:</label>
            <input type="text" id="texto" placeholder="Digite algo" name="nome">
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="date">Year of birth:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="hour">Hour:</label>
            <input type="time" name="hour" id="hour">
        </div>
        <div>
            <label for="number">Number Only:</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="file">File only:</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" value="100" max="200" min="100">
        </div>
        <div>
            <label for="check-box">check box:</label>
            <input type="checkbox" name="box" id="box">
        </div>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <div>
            <select name="select" id="select">
                <option value="" disabled selected>Escolha Aqui...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="valor">Valor</option>
                    <option value="Victor Gato">Victor Gato</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
        </div>
        <div>
            <!-- <label for="enviar">Enviar:</label> -->
            <input type="submit" name="enviar" id="enviar" value="Enviar">
        </div>
     </form>
    </main>
</body>
</html>
