<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 text-center">
                <h3>Select your favourite AudioVisual logo below:</h3>
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="clickable">
                        <i class="fa-solid fa-headphones"></i>
                        <small>Headphones</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-solid fa-ticket"></i>
                        <small>Tickets</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-solid fa-clapperboard"></i>
                        <small>ClapperBoard</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-solid fa-microphone"></i>
                        <small>Microphone</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-brands fa-youtube"></i>
                        <small>YouTube</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-solid fa-audio-description fa-beat-fade"></i>
                        <small>Audio</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-solid fa-photo-film"></i>
                        <small>Photo & Film</small>
                    </div>

                    <div class="clickable">
                        <i class="fa-solid fa-walkie-talkie fa-beat"></i>
                        <small>Walkie</small>
                    </div>
                    
                    <div class="clickable">
                        <i class="fa-brands fa-github"></i>
                        <small>Github</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
